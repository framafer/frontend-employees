<app-navegacion></app-navegacion>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 vh-100">
      <span class="h1 fw-bold mb-0"><img src="\assets\photos\Logo_gabbiano.png"></span>
      <div class="d-flex justify-content-center">
        <form novalidate [formGroup]="loginConUsConForm" (ngSubmit)="onSubmitConUsCon()">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          <div class="form-outline mb-4">
            <label class="form-label">Correo electrónico: </label>
            <input type="text" id="email" class="form-control" placeholder="Email" name="email"
                   formControlName="email" required/>
                   <span *ngIf="this.loginConUsConForm.get('email')?.errors?.['required'] || this.loginConUsConForm.get('email')?.errors?.['email']" class="error">
                    (El email no puede quedar vacío<p></p>y ha de tener formato de email)
                  </span>
                                   
            
          </div>
          <div class="form-outline mb-4">
            <label class="form-label">Contraseña: </label>
            <input type="password" id="password" class="form-control" placeholder="Password" name="password"
                   formControlName="password"/>
                   <span *ngIf="this.loginConUsConForm.get('password')?.errors?.['required'] || this.loginConUsConForm.get('password')?.errors?.['minLength']" class="error">
                    (El password no puede quedar vacío <p></p>y ha de tener como mínimo seis caracteres) 
                    </span>
          </div>
          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!this.loginConUsConForm.valid">Login</button>
          </div>
          <label class="form-label" [hidden]="mensajeDatosInvalidos">Formulario con Datos no válidos</label>
          <p>Not a member? <a routerLink="/registro">Register</a></p>

          <div>
            <form (ngSubmit)="onSubmitRegistroConGoogle()">
                <button type="submit" class="btn btn-info">Iniciar sesión con Google</button>
            </form>
        </div>

        </form>
      </div>
    </div>
    <div class="col-6 d-none d-md-block">
      <img src="\assets\photos\vista-golfo-soverato-1024x752.jpg"
           alt="Login image" class="img-fluid vh-100">
    </div>
  </div>
</div>
